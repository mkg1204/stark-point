DATA:
  MAX_SAMPLE_INTERVAL: 200
  MAX_SAMPLE_INTERVAL_WITHIN_CLIP: 25
  GAUSSIAN_MASK_SIGMA: 0.12    # 生成gaussian mask 用到的sigma
  SAMPLE_MODE: causal
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    NUMBER: 1
    TRANSLATE_JITTER_BASE: 0.5
    TRANSLATE_JITTER_ADJUST: 1.0
    SCALE_JITTER_BASE: 1.5
    SCALE_JITTER_ADJUST: 0.2
    RESIZE_SIZE:
    - 544
    - 304
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    NUMBER: 1
    TRANSLATE_JITTER_BASE: 0.0
    TRANSLATE_JITTER_ADJUST: 0.0
    SCALE_JITTER_BASE: 0.0
    SCALE_JITTER_ADJUST: 0.0
    RESIZE_SIZE:
    - 544
    - 304
  TRAIN:
    DATASETS_NAME:
    - LASOT
    # - GOT10K_vottrain
    # - COCO17
    # - TRACKINGNET
    DATASETS_RATIO:
    - 1
    # - 1
    # - 1
    # - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    # - GOT10K_votval
    - LASOT
    DATASETS_RATIO:
    # - 1
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  BACKBONE:
    DILATION: false
    OUTPUT_LAYERS:
    - layer3
    TYPE: resnet50
  HEAD_TYPE: CORNER
  HIDDEN_DIM: 256
  NUM_OBJECT_QUERIES: 1
  POSITION_EMBEDDING: sine
  PREDICT_MASK: false
  TRANSFORMER:
    DEC_T_LAYERS: 6   # layer numbers of decoder t
    DEC_S_LAYERS: 6   # layer numbers of decoder s
    DIM_FEEDFORWARD: 2048
    DIVIDE_NORM: false
    DROPOUT: 0.1
    ENC_LAYERS: 6
    NHEADS: 8
    PRE_NORM: false
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  BATCH_SIZE: 4
  DEEP_SUPERVISION: false
  EPOCH: 500
  FREEZE_BACKBONE_BN: true
  FREEZE_LAYERS:
  - conv1
  - layer1
  GIOU_WEIGHT: 2.0
  GRAD_CLIP_NORM: 0.1
  POINT_GEN_MODE: gaussian  # how to generate the point: center, uniform or gaussian
  L1_WEIGHT: 5.0
  LR: 0.0001
  LR_DROP_EPOCH: 200
  NUM_WORKER: 8
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 20
  WEIGHT_DECAY: 0.0001
TEST:
  EPOCH: 300
  NUM_TEMPLATE_FRAMES: 1
  POINT_GEN_MODE: gaussian  # how to generate the point: center, uniform or gaussian
  INIT_AUGMENTATION: False
  TEMPLATE:
    RESIZE_SIZE:
    - 544
    - 304
    TRANSLATE_JITTER_BASE: 1.0
    TRANSLATE_JITTER_ADJUST: 0.5
    SCALE_JITTER_BASE: 0.5
    SCALE_JITTER_ADJUST: 0.25
  SEARCH:
    CROP_FACTOR: 5
    RESIZE_SIZE:
    - 544
    - 304
